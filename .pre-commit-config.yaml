#!/usr/bin/env python3
# Run: pip install pre-commit && pre-commit install
# Then format everything once: pre-commit run --all-files

default_language_version:
  python: python3

exclude: >
  (?x)^(
    .venv/|
    venv/|
    env/|
    build/|
    dist/|
    .mypy_cache/|
    .pytest_cache/|
    node_modules/
  )

repos:
  - repo: local
    hooks:
      - id: file-linting
        name: Custom File Linting
        entry: python .pre-commit-hooks/file_linting.py
        language: system   # <â€” use system python, avoids pre-commit virtualenv deps
        types: [python]


  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks: [{ id: black }]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks: [{ id: flake8 }]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks: [{ id: bandit, args: ["-iii", "-ll"] }]