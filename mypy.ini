[mypy]
# Enable strict mode (all strict flags)
strict = True

# Optional: treat untyped functions as errors
disallow_untyped_defs = True

# Show error codes for easier reference
show_error_codes = True

# Ignore missing imports (for third-party packages without type hints)
ignore_missing_imports = True

# Optional: warn about unused ignores
warn_unused_ignores = True
