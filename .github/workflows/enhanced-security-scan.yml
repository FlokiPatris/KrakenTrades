name: "ğŸ›¡ï¸ Enhanced Security Scan"

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  IMAGE_NAME: krakentrades:ci
  PYTHON_VERSION: "3.11"
  DEP_FILE: requirements.txt
  DOCKERFILE_PATH: Dockerfile
  SARIF_DIR: sarif-reports

jobs:
  static-and-secrets:
    name: Static Analysis & Secrets
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‚ Prepare SARIF Directory
        run: |
          mkdir -p ${{ env.SARIF_DIR }}
          chmod 700 ${{ env.SARIF_DIR }}

      - name: âœ… Preflight Secret Check
        run: |
          required_vars=("IMAGE_NAME" "PYTHON_VERSION" "DEP_FILE")
          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              echo "::error::$var is not set"
              exit 1
            fi
          done

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: ğŸ“¦ Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==1.8.3"
          poetry --version

      - name: ğŸ“¤ Export Dependencies
        run: poetry export -f requirements.txt --output ${{ env.DEP_FILE }} --without-hashes

      - name: ğŸ§¹ Lint Python Code
        run: |
          pip install black flake8
          black --check .
          flake8 .

      - name: ğŸ” Install Security Tools
        run: |
          pip install bandit pip-audit
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks && sudo mv gitleaks /usr/local/bin/

      - name: ğŸ” Run Gitleaks
        run: |
          gitleaks detect --source=. --no-banner \
            --report-format sarif \
            --report-path ${{ env.SARIF_DIR }}/gitleaks.sarif

      - name: ğŸ“¤ Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_DIR }}/gitleaks.sarif

      - name: ğŸ§ª Run pip-audit
        run: |
          pip-audit --requirement ${{ env.DEP_FILE }} \
            --format sarif \
            --output ${{ env.SARIF_DIR }}/pip-audit.sarif \
            --strict || exit 1

      - name: ğŸ“¤ Upload pip-audit SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_DIR }}/pip-audit.sarif

      - name: ğŸ§  Run Bandit
        run: |
          bandit -r . -q -f sarif -o ${{ env.SARIF_DIR }}/bandit.sarif || exit 1

      - name: ğŸ“¤ Upload Bandit SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_DIR }}/bandit.sarif

  container-scan:
    name: Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Check for Dockerfile
        id: dockerfile-check
        run: |
          if [ -f "${{ env.DOCKERFILE_PATH }}" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: âš™ï¸ Setup Docker Buildx
        if: steps.dockerfile-check.outputs.found == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        if: steps.dockerfile-check.outputs.found == 'true'
        run: docker build --pull --no-cache \
              -t ${{ env.IMAGE_NAME }} \
              -f ${{ env.DOCKERFILE_PATH }} .

      - name: ğŸ› ï¸ Install Grype
        if: steps.dockerfile-check.outputs.found == 'true'
        uses: anchore/scan-action/download-grype@v3

      - name: ğŸ§ª Scan Docker Image with Grype
        if: steps.dockerfile-check.outputs.found == 'true'
        run: |
          mkdir -p ${{ env.SARIF_DIR }}
          chmod 700 ${{ env.SARIF_DIR }}
          grype ${{ env.IMAGE_NAME }} -o sarif > ${{ env.SARIF_DIR }}/grype.sarif || true

      - name: âŒ Fail on High/Critical Vulnerabilities
        if: steps.dockerfile-check.outputs.found == 'true'
        run: |
          if grep -E '"ruleId":\s*"(High|Critical)"' ${{ env.SARIF_DIR }}/grype.sarif >/dev/null; then
            echo "::error::âŒ High/Critical vulnerabilities detected"
            exit 1
          fi

      - name: ğŸ“¤ Upload Grype SARIF
        if: steps.dockerfile-check.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_DIR }}/grype.sarif
