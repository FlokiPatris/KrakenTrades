name: "🧪 Python Tests & Coverage"

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"
  PIP_CACHE_DIR: ~/.cache/pip
  UPLOADS_DIR: uploads

jobs:
  test:
    name: Run pytest + coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RDS_HOST: ${{ secrets.DB_HOST }}
      RDS_DB_NAME: ${{ secrets.DB_NAME }}
      RDS_USER: ${{ secrets.DB_USER }}
      RDS_PASSWORD: ${{ secrets.DB_PASSWORD }}
    defaults:
      run:
        shell: bash

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: 📦 Install Python dependencies
        run: make install-deps

      - name: 📂 Prepare uploads directory
        run: mkdir -p ${{ github.workspace }}/uploads

      - name: 📄 Download trades.pdf
        run: python scripts/get_trades_pdf.py

      - name: Validate DB secrets
        run: |
          set -e
          for var in RDS_HOST RDS_DB_NAME RDS_USER RDS_PASSWORD RDS_PORT; do
            if [ -z "${!var}" ]; then
              echo "ERROR: Secret $var is not defined!"
              exit 1
            fi
          done

      - name: 🧪 Run tests + coverage
        run: make test

      - name: 📄 Upload XML coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore
